<div class="list-books">
  <div class="list-books-title">
    <h1>MyReads</h1>
  </div>
  <div class="list-books-content">
    <div>
      <div class="bookshelf" *ngFor="let shelf of myReads | keyvalue">
        <h2 class="bookshelf-title">{{ shelf.key | titleCaseWithSpace }}</h2>
        <div class="bookshelf-books">
          <ol class="books-grid">
            <li *ngFor="let item of shelf.value">
              <app-book-item [book]="item"></app-book-item>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="open-search">
    <button (click)="findBook()">Add a book</button>
  </div>
</div>
